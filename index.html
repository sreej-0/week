<html>
    <head>
        <title>REGISTRATION FORM FOR AN EVENT</title>
        <style>
            marquee{
                color:rgb(227, 207, 207);
                background-color: #c28536;
            }
            .register{
                color: burlywood;
                background-color: aliceblue;
            }

        <center>
            <marquee>
                <h1>REGISTRATION FORM FOR AN EVENT</h1>
            </marquee>

            <br><br>
            <div class="register">

first name"><br><br>
            Middle Name: <input type="text" placeholder="Enter your

            Last Name: <input type="text" placeholder="Enter your last

Phone number"><br><br>

            <input type="radio">Female<br>
            <input type="radio">Others<br><br>
            Address: <textarea placeholder="Enter your
address"></textarea><br><br>

            </div><br><br>
            <div class="buttons">

            </div>
           </form>
        </center>

</html>
